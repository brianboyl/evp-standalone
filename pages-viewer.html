<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Pages Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .page-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        .page-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .page-info {
            color: #666;
            font-size: 0.9em;
        }
        .page-info span {
            margin-right: 15px;
        }
        .label {
            font-weight: bold;
            color: #444;
        }
        .error {
            color: red;
            padding: 10px;
            border: 1px solid red;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Webflow Pages</h1>
    <div id="pagesContainer"></div>

    <script>
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        async function fetchAndDisplayPages() {
            try {
                const response = await fetch('/api/pages');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                const container = document.getElementById('pagesContainer');
                if (!data.pages || !Array.isArray(data.pages)) {
                    container.innerHTML = '<div class="error">No pages found in the response</div>';
                    return;
                }

                const pagesHtml = data.pages.map(page => `
                    <div class="page-card">
                        <div class="page-title">${page.displayName || page.title || 'Untitled Page'}</div>
                        <div class="page-info">
                            <span><span class="label">ID:</span> ${page.id}</span>
                            <span><span class="label">Slug:</span> ${page.slug || '(root)'}</span>
                            <span><span class="label">Path:</span> ${page.path || '/'}</span>
                            <span><span class="label">Created:</span> ${formatDate(page.createdOn)}</span>
                            <span><span class="label">Updated:</span> ${formatDate(page.lastUpdated)}</span>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = pagesHtml;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('pagesContainer').innerHTML = 
                    `<div class="error">Error loading pages: ${error.message}</div>`;
            }
        }

        // Load pages when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndDisplayPages);
    </script>
</body>
</html>
